<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <div id="main">
        <h2>Rock Paper Simulator!</h2>
        <div class="options">
            <label class="switch">
                <input type="checkbox" id="hard">
                <span class="slider round"></span>
            </label>
            <span class="optionslabel"><b>Hard Mode</b></span>
        </div>
        <div class="game">
            <div class="controls" id="p1">
                <button class="button" id="p1rock">Rock</button>
                <button class="button" id="p1paper">Paper</button>
                <button class="button" id="p1scissors">Scissors</button>
            </div>
            <span id="out"><b>Click a button to play!</b></span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
